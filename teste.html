<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin: 20px;
    }
    
    .box {
      width: 300px;
      height: 350px;
      margin: 10px;
      text-align: center;
      background-color: #f5f5f5;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    .box img {
      width: 200px;
      height: 200px;
      margin-top: 20px;
      border-radius: 50%;
    }
    
    .box h3 {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    
    .box p {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Primeira imagem -->
    <div class="box">
      <img src="canarias.jpg" alt="Imagem 1">
      <h3>Título 1</h3>
      <p>Texto de exemplo sobre a imagem 1.</p>
    </div>
    
    <!-- Segunda imagem -->

      <h3>Título 3</h3>

    </div>
    
    <!-- Quarta imagem -->

      <h3>Título 4</h3>
      <p>Texto de exemplo sobre a imagem 4.</p>
    </div>
    
    <!-- Quinta imagem -->
    <div class="box">

</html>
